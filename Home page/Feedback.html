<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <title>Feedback form</title>
</head>
<body>
    <div class="bg-image"></div>
    <i class="fa fa-star"></i>
    <div class="bg-text">
        <form method="post" action="#">
            <h1>Feedback Form</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="name" id="name-label">Name:</label></td>
                        <td><input type="text" id="name" name="user_name" placeholder="Enter Your Name" required></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address:</label>
                        </td>
                        <td>
                            <input type="text" name="user_address" id="address" placeholder="Enter your address">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email">Email: </label>
                        </td>
                        <td>
                            <input type="email" id="email" name="user_name" placeholder="Enter your email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone: </label>
                        </td>
                        <td>
                            <input type="tel" id="phone" name="user_phone" placeholder="Enter contact Number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender:</label>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                     <label id="m">Male</label> <input type="radio" class="gender" name="gender" value="male" checked>
                                    </td>
    
                                </tr>
                                <tr>
                                    <td>
                                        <label>Female</label> <input type="radio" class="gender" name="gender" value="female">
                                    </td>
                                   
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date of Birth:</label>
                        </td>
                        <td>
                            <input type="date" id="dob" name="bday">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <div>
                    <label for="dept">Menu options : </label>

                    <select id="dept">
                        <option value="dept1">Lunch #1</option>
                        <option value="dept2">Dinner #2</option>
                        <option value="dept3">Breakfast #3</option>
                        <option value="dept4">Drinks #4</option>
                        <option value="dept5">Deserts #4</option>

                    </select>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    <label for="status">Online Status:</label>
                    <select name="O_status" id="status">
                        <option value="online">Online</option>
                        <option value="ofline">Ofline</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <div class="rate">
                    <i class="fa-solid fa-star" style="font-size:48px;"></i>
                    <input type="radio" name="rate" id="star1"><label for="star1"></label>
                    <input type="radio" name="rate" id="star2"><label for="star2"></label>
                    <input type="radio" name="rate" id="star3"><label for="star3"></label>
                    <input type="radio" name="rate" id="star4"><label for="star4"></label>
                    <input type="radio" name="rate" id="star5"><label for="star5"></label>
                </div>
                <legend>Your Feedback</legend>
                <div>
                    <textarea 
                    id="msg"
                    name="user_msg"
                    rows="8"
                    cols="40"
                    placeholder="Enter your message"></textarea>
                </div>
            </fieldset>
               
            <div id="submitbutton">
                <button type="submit" id="submit">Submit your feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
